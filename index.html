<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card flex">
        <div class="card-image">
          <picture>
            <source media="(min-width: 1200px)" srcset="images/image-header-desktop.jpg">
            <img src="images/image-header-mobile.jpg" alt="">
          </picture>
        </div>
        <div class="card-content">
          <div class="content-header">
            <h1 class="">Get <span>insights</span> that help your business grow.</h1>
            <p class="m2">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
          <div class="content-review  flex">
            <div class="companies m2">
              <h2>10K+</h2>
              <p>companies</p>
            </div>
            <div class="templates m2">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="queries m2">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
